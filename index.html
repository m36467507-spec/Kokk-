<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAX UI</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body,html {height:100%; font-family: 'Tahoma', sans-serif;}

    /* ================= صفحة الترحيب ================= */
    #welcome {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:20px;
      background:#000;
      color:#fff;
      z-index:1000;
      transition:0.6s;
    }
    #welcome.light {background:#fff; color:#111;}

    #welcome h1 {
      font-size:2.5rem;
      text-shadow:0 0 15px #0ff;
    }

    #welcome button {
      padding:12px 25px;
      border:none;
      border-radius:10px;
      font-size:1.1rem;
      cursor:pointer;
      transition:0.3s;
      box-shadow:0 0 15px #0ff inset,0 0 15px #0ff;
      background:#111; color:#fff;
    }
    #welcome button:hover {transform:scale(1.1);}
    #welcome.light button {
      background:#eee; color:#111;
      box-shadow:0 0 15px #ff0 inset,0 0 15px #ff0;
    }

    /* ================= الصفحة الرئيسية ================= */
    #main {display:none; height:100%; overflow:hidden;}

    video#bg {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-2;
    }

    canvas#stars {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }

    .container {
      position: relative;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
      text-align:center;
    }

    h1 {
      color:#fff;
      font-size:2.5rem;
      text-shadow:0 0 15px #0ff, 0 0 25px #0ff;
    }

    .buttons {
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:center;
    }

    .btn {
      padding:12px 25px;
      border:none;
      border-radius:12px;
      font-size:1.1rem;
      cursor:pointer;
      color:#fff;
      background:#111;
      box-shadow:0 0 10px #0ff, 0 0 20px #0ff inset;
      transition:0.3s;
    }
    .btn:hover {
      transform:scale(1.1);
      box-shadow:0 0 20px #0ff, 0 0 30px #0ff inset;
    }

    body.light h1 {color:#111; text-shadow:0 0 10px #ff0;}
    body.light .btn {
      background:#eee; color:#111;
      box-shadow:0 0 10px #ff0, 0 0 20px #ff0 inset;
    }
    body.light .btn:hover {
      box-shadow:0 0 20px #ff0, 0 0 30px #ff0 inset;
    }

    .controls {
      margin-top:20px;
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:center;
    }
    .control-btn {
      padding:10px 20px;
      font-size:1rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#222;
      color:#fff;
      box-shadow:0 0 10px #f0f, 0 0 20px #f0f inset;
      transition:0.3s;
    }
    .control-btn:hover {transform:scale(1.1);}
  </style>
</head>
<body>
  <!-- ================= صفحة الترحيب ================= -->
  <div id="welcome">
    <h1>⚡ أهلا بك في FLAX UI ⚡</h1>
    <button onclick="toggleTheme()">ليلي / صباحي</button>
    <button onclick="toggleSound()">تشغيل / إيقاف الصوت</button>
    <button onclick="enterSite()">ادخل الآن 🚀</button>
    <audio id="bgSound" src="click.mp3" loop></audio>
  </div>

  <!-- ================= الصفحة الرئيسية ================= -->
  <div id="main">
    <video id="bg" autoplay loop playsinline>
      <source src="bg.mp4" type="video/mp4">
    </video>
    <canvas id="stars"></canvas>

    <div class="container">
      <h1>⚡ FLAX UI ⚡</h1>
      <div class="buttons">
        <button class="btn" onclick="openLink('https://t.me/username')">Telegram</button>
        <button class="btn" onclick="openLink('https://t.me/channelusername')">Telegram Channel</button>
        <button class="btn" onclick="openLink('https://wa.me/201234567890')">WhatsApp</button>
        <button class="btn" onclick="openLink('https://www.tiktok.com/@username')">TikTok</button>
      </div>

      <div class="controls">
        <button class="control-btn" onclick="toggleVideo()">تشغيل/إيقاف الفيديو</button>
        <button class="control-btn" onclick="toggleSound()">تشغيل/إيقاف الصوت</button>
        <button class="control-btn" onclick="toggleTheme()">وضع ليلي/صباحي</button>
      </div>
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
  </div>

  <script>
    /* ======= صفحة الترحيب ======= */
    const welcome=document.getElementById("welcome");
    const main=document.getElementById("main");
    const bgSound=document.getElementById("bgSound");

    function toggleTheme(){
      document.body.classList.toggle("light");
      welcome.classList.toggle("light");
    }

    function toggleSound(){
      if(bgSound.paused){ bgSound.play(); }
      else{ bgSound.pause(); }
    }

    function enterSite(){
      // اخفاء الترحيب
      welcome.style.opacity="0";
      setTimeout(()=>{
        welcome.style.display="none";
        main.style.display="block";

        // وقف صوت الترحيب
        bgSound.pause();
        bgSound.currentTime=0;

        // شغل الفيديو مع الصوت
        let video=document.getElementById("bg");
        video.muted=false;
        video.play();
      },600);
    }

    /* ======= الصفحة الرئيسية ======= */
    function playClick(){
      let click = document.getElementById("clickSound");
      click.currentTime = 0; // يبدأ من الأول
      click.play();
    }

    function openLink(url){
      playClick();
      setTimeout(()=>{ window.open(url,"_blank"); },200);
    }

    function toggleVideo(){
      let video=document.getElementById("bg");
      if(video.paused){video.play();}
      else{video.pause();}
      playClick();
    }

    function toggleTheme(){
      document.body.classList.toggle("light");
      playClick();
    }

    // النجوم
    const canvas=document.getElementById("stars");
    const ctx=canvas.getContext("2d");
    let stars=[];
    function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
    window.onresize=resize; resize();
    for(let i=0;i<150;i++){
      stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2});
    }
    function drawStars(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      for(let s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
